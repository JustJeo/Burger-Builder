<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Builder</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css"></script>
</head>
<body>
    <div class = "container"></div>
        <div>
            <h1>Hamburger Builder</h1>
            <p class = "intro"><span class = "howTo">How to play!</span> Build as many burgers as you can in 1 minute! Make sure the orders are made in the correct order because every correct burger will earn you points but every wrong burger will lose you points!</p>
            <h2><span id = "timer">Timer: 30s</span><br>
                <span id = "score">Current Score = 0</span><br>
                <span id = "highscore">High Score = 0</span></h2>
            <h2></h2>
        </div>
        <section class = "gameplay">
            <div class = "ingredients">
                <button id = "topBun">Top Bun</button>
                <button id = "onion">Onion</button>
                <button id = "tomato">Tomato</button>
                <button id = "lettuce">Lettuce</button>
                <button id = "patty">Patty</button>
                <button id = "cheese">Cheese</button>
                <button id = "bottomBun">Bottom Bun</button>
            </div>
            <div class = "start">
                <p id = "ticket"></p>
                <button id = "begin">Click to Begin!</button>
                <p class = "check"></p>
            </div>
        </section>
        <div class = "burger">
            <img id = "topBunPic" src = "images/TopBun.jpg">
            <img id = "onionPic" src = "images/Onion.png">
            <img id = "tomatoPic" src = "images/Tomato.png">
            <img id = "lettucePic" src = "images/Lettuce.jpg">
            <img id = "pattyPic" src = "images/Patty.jpg">
            <img id = "cheesePic" src = "images/Cheese.jpg">
            <img id = "bottomBunPic" src = "images/BottomBun.jpg">
        </div>
        <div class = "afterStart">
            <button id = "orderUp">Order Up!</button>
            <button id = "reset">Play Again!</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Builder</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css"></script>
</head>
<body>
    <div class = "container"></div>
        <div class = "intro">
            <h1>Hamburger Builder</h1>
            <p><span class = "howTo">How to play!</span> Build as many hamburgers as you can in 3 minutes! Make sure the orders are right because every correct burger will earn you points but every missing or extra ingredient will lose you points!</p>
            <h2><span id = "timer">Timer: 15s</span><br>
                <span id = "score">Current Score = 0</span><br>
                <span id = "highscore">High Score = 0</span></h2>
            <h2></h2>
        </div>
        <div class = "ingredients">
            <button id = "topBun">Top Bun</button>
            <button id = "lettuce">Lettuce</button>
            <button id = "tomato">Tomato</button>
            <button id = "onion">Onion</button>
            <button id = "cheese">Cheese</button>
            <button id = "patty">Patty</button>
            <button id = "bottomBun">Bottom Bun</button>
        </div>
        <div class = "start">
            <button id = "begin">Click to Begin!</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Builder</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css"></script>
</head>
<body>
    <div class = "container"></div>
        <h1>Hamburger Builder</h1>
        <p>Build as many hamburgers as you can in 3 minutes! Make sure the orders are right because every correct burger will earn you points but every missing or extra ingredient will lose you points!</p>
        <div class = "ingredients">
            <button id = "bottomBun">Bottom Bun</button>
            <button id = "patty">Patty</button>
            <button id = "cheese">Cheese</button>
            <button id = "lettuce">Lettuce</button>
            <button id = "tomato">Tomato</button>
            <button id = "onion">Onion</button>
            <button id = "topBun">Top Bun</button>
        </div>
        <div class = "plate">
            <img src = "images/Plate.png">
        </div>
        
    </div>
</body>
</html>
